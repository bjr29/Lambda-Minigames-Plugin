name: LambdaMinigamesPlugin
version: 0.1
main: com.bjrushworth29.LambdaMinigames
api-version: 1.8.8
author: bjr29
prefix: LambdaM

commands:
  addId:
    usage: /<command> <number>
    permission: op
    permission-message: "Insufficient privileges to use command!"

  changeKnockback:
    usage: /<command> <forward> <upward>
    permission: op
    permission-message: "Insufficient privileges to use command!"

  enableRemoveGame:
    usage: /<command> <boolean>
    permission: op
    permission-message: "Insufficient privileges to use command!"

  endGame:
    usage: /<command>
    permission: op
    permission-message: "Insufficient privileges to use command!"
    aliases:
      - end

  leaveQueue:
    usage: /<command>

  lobby:
    usage: /<command>
    aliases:
      - l
      - hub
      - h